    <main class="painel">
        <div class="background-vertical"></div>

       <div class="painel-texto painel-texto-tipo2 ">
        <p>Envie uma mensagem para a pessoa ou instituição que está cuidado do animal: </p>
       </div>  
       
        <form class="formulario-mensagem">
            <div class="form-group secao-input">
                <label for="nome" class="label-azul">Nome</label>
                <input type="text" id="nome" placeholder="Insira seu nome completo" class="form-control caixa-input">
            </div>
            <div class="form-group secao-input">
                <label for="telefone" class="label-azul">Telefone</label>
                <input type="number" id="telefone" placeholder="Insira seu telefone e/ou whatsapp" class="form-control caixa-input">
            </div>
            <div class="form-group secao-input">
                <label for="nome-animal" class="label-azul">Nome do animal</label>
                <input type="text" id="nome-animal" placeholder="Por qual animal você se interessou?" class="form-control caixa-input">
            </div>
            <div class="form-group secao-input ">
                <label for="mensagem" class="label-azul">Mensagem</label>
                <textarea placeholder="Escreva sua mensagem."  id="mensagem" class="form-control caixa-input-textarea"></textarea>
            </div>
            <div class="container secao-botao ">
                <input type="submit" class="botao-forms botao">
            </div>
            
        </form>
    </main>
